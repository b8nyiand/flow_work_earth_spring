        body {
            padding: 0px;
            margin: 0px;
        }

        section {
            padding: 60px 0;
        }
    </style>
</head>

<body>

    <!-- starts: general without login -->
    <!-- index/no search/ -->
    <nav class="navbar navbar-expand-sm bg-primary">
        <div class="container-md">
            <a class="navbar-brand" href="/">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/banking-finance/hungarian-forint-distribute-money-icon.svg"
                    alt="Logo" width="40" height="30" class="d-inline-block align-text-top">ftBank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://github.com/b8nyiand/flow_work_earth_spring/tree/balazs-mate/projects/balazs-mate#readme">About</a>
                    </li>

                    <!-- starts: navbar elements available after login -->
                    <li class="nav-item">
                        <a class="nav-link" href="/web/bank/user/findAll">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/web/bank/account/findAll">Bankaccounts</a>
                    </li>
                    <!-- ends: navbar elements available after login -->

                </ul>
            </div>
        </div>
    </nav>

    <div class="container-md">
        <div class="row p-1 mx-1 mt-1 justify-content-center">
            <div class="col-md-10 rounded text-center  text-danger shadow fw-bold">
                <p class="fs-6">Warning! This is a course project
                    and created for educational purpose, all the data are generated randomly.</p>
            </div>
        </div>
    </div>
    <!-- ends: general without login -->

    <div class="container-md">
        <div class="row p-1 mx-1 mt-1 justify-content-center">

            <div class="d-none d-md-block col-md-6 col-lg-5 mx-auto">
                <div class="card-body p-3 p-sm-5"><img class=" img-fluid d-none d-md-block"
                        src="jpg/pexels-skitterphoto-9660_cut_small.jpg"
                        onerror="this.src='../static/jpg/pexels-skitterphoto-9660_cut.jpg';"></div>
            </div>

            <div class="col-sm-9 col-md-6 col-lg-5 mx-auto">
                <div class="card border-2 shadow-lg rounded-3 my-1">
                    <div class="card-body p-sm-5">
                        <h5 class="card-title text-center mb-3 fw-light fs-5">Sign In</h5>
                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                <label class="form-check-label" for="rememberPasswordCheck">
                                    Remember password
                                </label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                                    in</button>
                            </div>
                            <div class="d-grid">
                                <a class="btn btn-danger mt-2 btn-login text-uppercase fw-bold"
                                    href="/web/bank/user/add">Register</a>
                            </div>
                            <hr class="my-4">
                            <div class="d-grid mb-2">
                                <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                                    <i class="fab fa-google me-2"></i> Sign in with Google
                                </button>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                                    <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
