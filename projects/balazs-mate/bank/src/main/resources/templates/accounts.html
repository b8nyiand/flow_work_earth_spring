<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankaccounts</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>


<body>
    <div class="container">

        <div class="d-flex justify-content-center">
            <div class="btn btn-outline-danger rounded-pill text-center border-1 m-3 p-2">
                <p class="">Warning! This is a course project
                    and created for educational purpose, all the data are generated randomly.</p>
            </div>
        </div>

        <p class="h3 mb-3">Bankaccounts</p>

        <table class="table table-hover table-sm ">
            <thead>
                <td>Id</td>
                <td>Accountnumber</td>
                <td>Username</td>
                <td>Name</td>
                <td>Currency</td>
                <td>Balance</td>
                <td>Creation date</td>
            </thead>
            <tbody class="table-group-divider">

                <!--repeat this section!-->

                <tr th:each="account : ${bankaccounts}">
                    <td th:text="${account.id}">13213</td>
                    <td th:text="${account.accountNumber}">80911100-11111111-34343434</td>
                    <td>bmate</td>
                    <td>Balázs Máté</td>
                    <td th:text="${account.currency}">HUF</td>
                    <td th:text="${account.balance}">100000</td>
                    <td th:text="${account.creationDate}">2006.11.23.</td>
                </tr>


            </tbody>
        </table>








        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
