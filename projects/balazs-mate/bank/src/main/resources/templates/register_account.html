<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratiton - new bankaccount</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }

        section {
            padding: 60px 0;
        }
    </style>
</head>

<body>

    <!-- starts: general without login -->
    <!-- no search -->
    <nav class="navbar navbar-expand-sm bg-primary">
        <div class="container-md">
            <a class="navbar-brand" href="/">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/banking-finance/hungarian-forint-distribute-money-icon.svg"
                    alt="Logo" width="40" height="30" class="d-inline-block align-text-top">ftBank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://github.com/b8nyiand/flow_work_earth_spring/tree/balazs-mate/projects/balazs-mate#readme">About</a>
                    </li>

                    <!-- starts: navbar elements available after login -->
                    <li class="nav-item">
                        <a class="nav-link" href="/web/bank/user/findAll">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/web/bank/account/findAll">Bankaccounts</a>
                    </li>
                    <!-- ends: navbar elements available after login -->

                </ul>
            </div>
        </div>
    </nav>

    <div class="container-md">
        <div class="row p-1 mx-1 mt-1 justify-content-center">
            <div class="col-md-10 rounded text-center  text-danger shadow fw-bold">
                <p class="fs-6">Warning! This is a course project
                    and created for educational purpose, all the data are generated randomly.</p>
            </div>
        </div>
    </div>
    <!-- ends: general without login -->

    <div class="container-md">
        <div class="row px-1 mx-1 mt-1 justify-content-center">
            <p class="fs-3 bg-primary rounded text-start col-md-10 shadow">Create new bankaccount</p>
        </div>

        <div class="row mx-1 justify-content-center">
            <div class="col-10">
                <form class="form-control-sm" action="#" th:action="@{/web/bank/account/new}" method="post">
                    <div class="row align-items-center">
                        <div class="col-md-4 col-6 mb-3">
                            <label for="selector" class="form-label">Currency:</label>
                            <select class="form-select" id="selector" name="currencyStr">
                                <option selected>...</option>
                                <th:block th:each="currency : ${currencies}">
                                    <option th:value="${currency.name}" th:text="${currency.name}">XYZ</option>
                                </th:block>
                            </select>
                        </div>
                        <div class="col-md-4 col-6 mb-3 align-items-center">
                            <label for="optionalText" class="form-label">Initial balance:</label>
                            <input type="text" class="form-control" id="optionalText" placeholder="0" name="balance">
                        </div>

                        <div class="col-md-4 col-6 mb-3 align-items-center">
                            <label for="usn" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="usn" th:placeholder="${username}"
                                name="username" th:value="${username}" aria-label="readonly input username" readonly>
                        </div>

                        <div class="col-md-4 justify-content-center">
                            <button type=" submit" class="btn btn-success">Register</button>
                        </div>
                        <div class="col-md-4 justify-content-center">
                            <button type="reset" class="btn btn-danger">Reset, maybe later</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
